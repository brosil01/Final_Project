<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}} | Authentication Template</title>
  <link rel="stylesheet" href="/css/style.css">

  <script>
    function toggleMenu() {
      const navLinks = document.querySelector('.nav-links');
      navLinks.classList.toggle('show');
    }
  </script>
  
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="nav-container">
        <div class="logo">
          <a href="/">Auth Template</a>
        </div>
        <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
        <ul class="nav-links" id="navLinks">
          <li><a href="/" class="{{#if (isActiveRoute path '/')}}active{{/if}}">Home</a></li>
          <li><a href="/about" class="{{#if (isActiveRoute path '/about')}}active{{/if}}">About</a></li>
  
          {{#if isAuthenticated}}
            <li><a href="/passwords/list" class="{{#if (isActiveRoute path '/passwords/list')}}active{{/if}}">Passwords</a></li>
            <li><a href="/user/profile" class="{{#if (isActiveRoute path '/user/profile')}}active{{/if}}">Profile</a></li>
            <li><a href="/user/settings" class="{{#if (isActiveRoute path '/user/settings')}}active{{/if}}">Settings</a></li>
            <li><a href="/auth/logout">Logout</a></li>
          {{else}}
            <li><a href="/auth/login" class="{{#if (isActiveRoute path '/auth/login')}}active{{/if}}">Login</a></li>
            <li><a href="/auth/register" class="{{#if (isActiveRoute path '/auth/register')}}active{{/if}}">Register</a></li>
          {{/if}}
        </ul>
      </div>
    </nav>
  </header>
  

  <main>
    {{> flash-message flashMessage=flashMessage}}
    
    {{{body}}}
  </main>

  <footer>
    <p>&copy; {{currentYear}} Team I.</p>
  </footer>

  <script src="/js/main.js"></script>
</body>
</html>
